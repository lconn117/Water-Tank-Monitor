; PlatformIO project configuration — LILYGO T-SIM7080G-S3
; Docs: https://github.com/Xinyuan-LilyGO/LilyGo-T-SIM7080G

[platformio]
default_envs = t_sim7080g_s3

[env:t_sim7080g_s3]
platform     = espressif32
board        = esp32-s3-devkitc-1
framework    = arduino

; Serial monitor baud rate
monitor_speed = 115200

; Flash/PSRAM config for T-SIM7080G-S3 (16MB flash, 8MB OPI PSRAM)
board_build.arduino.memory_type = opi_opi
board_upload.flash_size         = 16MB
board_upload.maximum_size       = 16777216

build_flags =
    -DBOARD_HAS_PSRAM

lib_deps =
    ; Modem abstraction layer
    vshymanskyy/TinyGSM@^0.11.7
    ; JSON serialisation (Firestore REST body)
    bblanchon/ArduinoJson@^7.1.0
    ; AXP2101 PMU — battery voltage, charging config, power rail control
    lewisxhe/XPowersLib@^0.2.5
    ; Debug stream wrapper (optional, remove in production)
    vshymanskyy/StreamDebugger@^1.0.1
